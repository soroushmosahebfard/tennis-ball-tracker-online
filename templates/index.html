<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéæ JS Tennis-Ball Tracker (Centroid)</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: sans-serif; }
    #wrapper { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    .feed { display: flex; flex-direction: column; align-items: center; }
    video, canvas { border: 4px solid #4caf50; }
    .feed p { margin: 6px 0; }
  </style>
</head>
<body>
  <h1>üîç JS Tennis-Ball Tracker (Centroid Method)</h1>
  <div id="wrapper">
    <div class="feed">
      <p>Raw Feed</p>
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
    </div>
    <div class="feed">
      <p>Detected</p>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <!-- hidden canvas for pixel capture -->
  <canvas id="hidden" width="640" height="480" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const hidden = document.getElementById('hidden');
    const canvas = document.getElementById('canvas');
    const hctx = hidden.getContext('2d');
    const ctx = canvas.getContext('2d');
    const w = 640, h = 480;

    // start camera
    if (navigator.mediaDevices?.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => alert('Camera error: ' + err.message));
    } else {
      alert('getUserMedia not supported');
    }

    video.addEventListener('play', () => {
      function detect() {
        // draw input frame
        hctx.drawImage(video, 0, 0, w, h);
        const frame = hctx.getImageData(0, 0, w, h);
        const data = frame.data;

        // accumulate greenish pixels
        let sumX = 0, sumY = 0, count = 0;
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i], g = data[i+1], b = data[i+2];
          // improved threshold: green dominant & bright
          if (g > 120 && g > r + 30 && g > b + 30) {
            const idx = i >> 2;
            const x = idx % w;
            const y = (idx / w) | 0;
            sumX += x;
            sumY += y;
            count++;
          }
        }

        // draw raw
        ctx.drawImage(video, 0, 0, w, h);

        // if enough pixels, draw circle at centroid
        if (count > 200) {
          const cx = sumX / count;
          const cy = sumY / count;
          const radius = Math.sqrt(count / Math.PI);
          ctx.strokeStyle = '#FFFF00';
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
          ctx.stroke();
        }

        requestAnimationFrame(detect);
      }
      detect();
    });
  </script>
</body>
</html>
