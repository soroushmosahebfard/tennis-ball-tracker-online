<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéæ Robust Tennis-Ball Tracker</title>
  <style>
    body { background:#111; color:#fff; text-align:center; margin:0; }
    #wrapper { display:flex; justify-content:center; gap:20px; padding:20px; }
    .feed { display:flex; flex-direction:column; align-items:center; }
    video, canvas { border:4px solid #4caf50; }
    .feed p { margin:8px 0; font-size:1.2em; }
  </style>
</head>
<body>
  <h1>üîç Robust Tennis-Ball Tracker (TF.js)</h1>
  <div id="wrapper">
    <div class="feed">
      <p>Raw Feed</p>
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
    </div>
    <div class="feed">
      <p>Detected</p>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <!-- 1) Load TF.js & COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(res => video.onloadedmetadata = () => res(video));
    }

    async function main() {
      // 2) Start the webcam
      const video  = await setupCamera();
      video.play();

      // 3) Load the COCO-SSD model
      const model = await cocoSsd.load();
      console.log('‚úÖ COCO-SSD model loaded');

      const canvas = document.getElementById('canvas');
      const ctx    = canvas.getContext('2d');

      // 4) Run detection in a loop
      async function detectFrame() {
        // draw the raw frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // run the model on the video element directly
        const predictions = await model.detect(video);

        // overlay any tennis balls (class "sports ball")
        predictions.forEach(p => {
          if (p.class === 'sports ball' && p.score > 0.5) {
            const [x, y, w, h] = p.bbox;
            ctx.strokeStyle = '#FFFF00';
            ctx.lineWidth   = 4;
            ctx.strokeRect(x, y, w, h);
            ctx.font = '24px sans-serif';
            ctx.fillStyle = '#FFFF00';
            ctx.fillText('üéæ ' + Math.round(p.score*100) + '%', x, y - 8);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    main().catch(console.error);
  </script>
</body>
</html>
