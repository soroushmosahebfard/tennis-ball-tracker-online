<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¾ Robust Tennis-Ball Tracker</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: sans-serif; margin: 0; }
    #wrapper { display: flex; justify-content: center; gap: 20px; padding: 20px; }
    .feed { display: flex; flex-direction: column; align-items: center; }
    video, canvas { border: 4px solid #4caf50; }
    .feed p { margin: 8px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>ğŸ” Robust Tennis-Ball Tracker (TF.js)</h1>
  <div id="wrapper">
    <div class="feed">
      <p>Raw Feed</p>
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
    </div>
    <div class="feed">
      <p>Detection Canvas</p>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <!-- Load TF.js & COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);
      video.play();
      return video;
    }

    async function main() {
      const video = await setupCamera();
      const model = await cocoSsd.load();
      console.log('COCO-SSD loaded');

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      async function detectFrame() {
        // always draw the video frame to the canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // run detection
        const predictions = await model.detect(video);
        // overlay bounding boxes
        predictions.forEach(p => {
          if (p.class === 'sports ball' && p.score > 0.5) {
            const [x, y, w, h] = p.bbox;
            ctx.strokeStyle = '#FFFF00';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, w, h);
            ctx.font = '20px sans-serif';
            ctx.fillStyle = '#FFFF00';
            ctx.fillText('ğŸ¾ ' + Math.round(p.score * 100) + '%', x + 5, y + 20);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    main().catch(err => console.error(err));
  </script>
</body>
</html>
