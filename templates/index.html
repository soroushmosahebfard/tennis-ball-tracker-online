<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¾ TF.js Tennis-Ball Tracker</title>
  <style>
    body { background:#111; color:#fff; text-align:center; font-family:sans-serif; }
    #wrapper { display:flex; justify-content:center; gap:20px; margin-top:20px; }
    .feed { display:flex; flex-direction:column; align-items:center; }
    video, canvas { border:4px solid #4caf50; }
    .feed p { margin:6px 0; }
  </style>
</head>
<body>
  <h1>ğŸ” TF.js COCO-SSD Tennis-Ball Tracker</h1>
  <div id="wrapper">
    <div class="feed">
      <p>Raw Feed</p>
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
    </div>
    <div class="feed">
      <p>Detected</p>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <!-- load TF.js and COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video  = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');

    // 1) start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera error: ' + err.message));

    // 2) once video is playing, load the model
    video.addEventListener('playing', async () => {
      const model = await cocoSsd.load();
      console.log('âœ… COCO-SSD model loaded');

      // 3) detection loop
      async function detect() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await model.detect(video);

        // draw boxes for any "sports ball"
        predictions.forEach(p => {
          if (p.class === 'sports ball' && p.score > 0.5) {
            const [x, y, w, h] = p.bbox;
            ctx.strokeStyle = '#FFFF00';
            ctx.lineWidth   = 4;
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.stroke();
            ctx.font = '20px sans-serif';
            ctx.fillStyle = '#FFFF00';
            ctx.fillText('ğŸ¾', x + 5, y + 25);
          }
        });

        requestAnimationFrame(detect);
      }

      detect();
    });
  </script>
</body>
</html>
